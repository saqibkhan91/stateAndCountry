
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and State Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 16px;
        }
        select:disabled {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select Country and State</h1>
    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select a country</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state" disabled>
            <option value="">Select a state</option>
        </select>
    </div>
</div>

<script src="countryAndStates.js"></script>
<script>
    const countrySelect = document.getElementById('country');
    const stateSelect = document.getElementById('state');

    // Populate country dropdown
    countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country.iso2; // Using iso2 as value for uniqueness
        option.textContent = country.name;
        countrySelect.appendChild(option);
    });

    // Event listener for country selection
    countrySelect.addEventListener('change', function() {
        const selectedCountryIso2 = this.value;
        if (selectedCountryIso2) {
            const selectedCountry = countries.find(country => country.iso2 === selectedCountryIso2);
            populateStates(selectedCountry.states);
            stateSelect.disabled = false;
        } else {
            stateSelect.innerHTML = '<option value="">Select a state</option>';
            stateSelect.disabled = true;
        }
    });

    // Function to populate states dropdown
    function populateStates(states) {
        stateSelect.innerHTML = '<option value="">Select a state</option>';
        states.forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });
    }
</script>
</body>
</html>
